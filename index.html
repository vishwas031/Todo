<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="shortcut icon" type="image/x-icon" href="./Todo Icon.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

      rel="stylesheet"
    />

  <body>
    <section>
      <div class="theme-changer">
        <div class="color purple"></div>
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color black"></div>
      </div>
      <div class="container">
        <div class="box">
          <header>
            <h2>Todo List</h2>
          </header>
          <div class="list">
            <ul>
              <li>
                <span><input type="checkbox" /> Valorant</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Data Structure</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> C++</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Sketching</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Backend</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Resume</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Valorant</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Data Structure</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> C++</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Sketching</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Backend</span
                ><i class="fas fa-minus-square"></i>
              </li>
              <li>
                <span><input type="checkbox" /> Resume</span
                ><i class="fas fa-minus-square"></i>
              </li>
            </ul>
          </div>
          <div class="opt">
            <i class="fas fa-trash-alt" title="Delete all Todos"></i>
            <i class="fas fa-plus" title="Add new Todo"></i>
            <i class="fas fa-minus" title="Delete completed Todos"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="todo.js"></script>
</html>
